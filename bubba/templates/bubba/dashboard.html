{% extends 'base.html'%}
{%block content%}
<div class="column">

{% for followed in user.profile.follows.all %}
    {% for bubb in followed.user.bubbs.all %}
    <div class ="box">
        {{bubb.body}}
        <span class="is-small has-text-grey-light">
            ({{bubb.created_at}} by {{bubb.user.username}})
        </span>
    </div>

    {% endfor %}
{% endfor %}
</div>
{%endblock%}
