<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Bubba</title>
</head>
<body>
    <section class="hero is-small is-success mb-4">
        <div class="hero-body">
            <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
               
              
                <a class="navbar-item">
                      
                    <span aria-hidden="true"><a href="/">Home</a></span>
                </a>
                <a class="navbar-item">
                    <span aria-hidden="true"><a href="{% url 'profile_list' %}">Bubba Members</a></span>
            </a>   
                    
                  
                </div>
            </nav>
            <h1 class="title is-1">Bubba</h1>
            <p class="subtitle is-4">
                Your tiny social network built with Django
            </p>
        </div>
    </section>

    <div class="container">
        <div class="columns">
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
